<!DOCTYPE html>
<html xmlns:th="http://www.thymelea.org">
<head>
<link rel="stylesheet" href="/CSS/start.css">


<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<Verion>Register VideoGame</Verion>
</head>




<body>

</head>
<body>
<h1>Welcome to Video Directory</h1>
<br/>
<p th:text="${specimenDTO}"/>

<div class="container">

<h4>Video Directory</h4>
<hr>
<p class="h4 mb-4">Register VideoGame</p>
<form action="#" th:action="@{/VideoGames/save}" th:object="${VideoGame}" method="POST">

<input type="text" th:field="*{Name}"
class="form-control mb-4 col-4" placeholder="Name">

<input type="text" th:field="*{Type}"
class="form-control mb-4 col-4" placeholder="Type">

<input type="text" th:field="*{Verion}"
class="form-control mb-4 col-4" placeholder="Verion">

<input type="text" th:field="*{Supplier}"
class="form-control mb-4 col-4" placeholder="Supplier">

<button type="submit" class="btn btn-danger col-2">Register</button>



</form>


</div>







</body>
</html>
