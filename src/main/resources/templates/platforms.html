<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<style>
body{
	font-family: Arial, Helcetica, sans-serif;
	font-size: 28px;
	background: #1b2838;
	color: #66c0f4;
}

</style>
<head>
<style>
body{
	font-family: Arial, Helcetica, sans-serif;
	font-size: 28px;
	background: #1b2838;
	color: #66c0f4;
}

</style>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Game Platform</title>
</head>
<body class="bg-dark">
	<div class="container bg-dark">
		<h4 class="text-white">Select Your Game Platform</h4>
		<hr>
		<div class="row">
			<div class="col-md-3" th:each="platform : ${ platform }">
				<a th:href="@{/game-list/{platform}/(platform=${platform.platformName})}"> 
					<img th:src="@{~/images/{platform}.jpg(platform=${platform.platformName})}" class="w-100">
				</a>
			</div>
		</div>
	</div>
</body>
</html>
