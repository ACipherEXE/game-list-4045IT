<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<title>Register Console</title>
</head>

<body>

<div class="containner">
<h4>List of Consoles </h4>


<a class="btn btn-danger" data-toggle="collapse" th:href="@{/game-list/list}" role="button" aria-expanded="false" aria-controls="collapseExample">
List of games
</a>

<hr>
<p class="h4 mb-4">Register Game</p>
<form action="#" th:action="@{/game-list/save}" th:object="${gamelist}" method="POST">
<!-- Invisible form to update info -->
<input type="hidden" th:field="*{id}"/>

<!-- * selects the property of ref object -->

<input type="text" th:field="*{gameName}"
class="form-control mb-4 col-4 " placeholder="game Name">


<input type="text" th:field="*{year}"
class="form-control mb-4 col-4 " placeholder="year">

<input type="text" th:field="*{console}"
class="form-control mb-4 col-4 " placeholder="console">


<input type="text" th:field="*{description}"
class="form-control mb-4 col-4 " placeholder="description">

<button type="submit" class="btn btn-danger col-2"> Register</button>

</form>

</div>


</body>
</html>
