<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	data-integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	data-crossorigin="anonymous">
<title>Game List - PC</title>
</head>
<body>
	<div class="container">
		<h4>PC Games</h4>
		<hr>
		<table class="table table-bordered">
			<thead>
				<tr class="bg-danger">
					<th>GameName</th>
					<th>Price</th>
					<th>Console</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pc : ${pc}">
					<td th:text="${pc.gameName}" />
					<td th:text="${pc.price}" />
					<td th:text="${pc.console}" />
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
